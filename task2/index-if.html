<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day = +prompt("День недели?", 1);
        if (day < 1 || day > 7) {
            alert("Очепятка!");
        } else {
            if (day == 1)
                alert("Понедельник");
            if (day == 2)
                alert("Вторник");
            if (day == 3)
                alert("Среда");
            if (day == 4)
                alert("Четверг");
            if (day == 5)
                alert("Пятница");
            if (day == 6)
                alert("Суббота");
            if (day == 7)
                alert("Воскресенье");
        }
    </script>
</body>

</html>
