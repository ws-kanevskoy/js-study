<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        const PRICE = 450;

        let n = prompt("Количество дней: ", 1);
        let dayInMonth = +prompt("количество дней в месяце: ", 30);
        let flag = true;

        let result = dayInMonth > 0 && n > 0 ? Math.floor(1 + n / dayInMonth) : flag = false;

        if (flag) {
            result *= PRICE;
            console.log(result);
        } else {
            console.log("Error!");
        }
    </script>
</body>

</html>
